<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Progetto_EpicodeBW1/assets/CSS/index-test-unificato.css">
    <title>Pagina 3</title>
</head>

<body>


        <header>
            <div class="logo">
                <img src="/Progetto_EpicodeBW1/assets/img/epicode_logo.png" alt="logo epicode" height="50">
            </div>
        </header>

        <main>

            <div class="title">
                <h2 class="bold"> Results </h2>
                <p>The summary of your answers</p>
            </div>

            <div id="Results" >

                <div class="correctDiv">
                    <h2>Correct</h2>
                    <h2 id="correct-percentual" class="correct-result bold"></h2>
                    <h3 class="questions"><span id="span-correct"></span> / <span id="span-totc"></span> questions </h3>
                </div>

                <div id="chart-box">

                    <canvas id="my-chart" class="center"></canvas>

                    <div id="text-inner-chart">

                        <!--inserimento del templates
                            <h1 class='headingText'></h1>              -> titolo
                            <p class='subtitleText azzure'></p>        -> sottotitolo
                            <p class='descriptionText'></p>            -> descrizione
                        -->
                        
                    </div>

                </div>


                <div class="wrongDiv">
                    <h2> Wrong</h2>
                    <h2 id="un-result" class="uncorrect-result bold"></h2>
                    <h3 class="questions"><span id="span-wrong"></span> / <span id="span-totw"></span> questions </h3>
                </div>

            </div>


            <div class="center marginTop2">
                <button class="button" onclick="window.location.href='pagina4.html'"><span class="rate-me-text">RATE US</span></button>
            </div>




        </main>

   

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Progetto_EpicodeBW1/scripts/script.js"></script>
</body>

</html>
