<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Grafico risultato</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="logo">
                <img src="./css/assets/epicode_logo.png" alt="logo epicode" height="50">

            </div>
        </header>

        <main>

            <div class="title">
                <h1> Results </h1>
                <p>the summary of your answers</p>
            </div>

            <div id="Results" class="Boxes">

                <div class="correctDiv">
                    <h1>CORRECT</h1>
                    <p class="correct-result"></p>
                    <p class="questions"><span>-/-</span> questions </p>
                </div>

                <div class="chart-box">

                    <canvas id="my-chart" class="center"></canvas>

                    <div class="div-into-chart">

                        <!--inserimento del templates
                            <h1 class='headingText'> </h1> -> titolo
                            <p class='subtitleText azzure'> </p> -> sottotitolo
                            <p class='descriptionText'> </p> -> descrizione
                        -->

                        <h1 class="headingText">CONGRATULATION!</h1>
                        <p class="subtitleText azzure">You passed the exam.</p>
                        <p class="descriptionText">We'll send you the certificate <br>in few minutes.
                            <br> Check you email (including <br> promotions / spam folder)
                        </p>

                    </div>

                </div>


                <div class="wrongDiv">
                    <h1> WRONG</h1>
                    <p class="uncorrect-result">80%</p>
                    <p class="questions"><span>-/-</span> questions </p>
                </div>

            </div>


            <div class="buttonDiv center">
                <button class="button"><span class="rate-me-text">RATE US</span></button>
            </div>




        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
