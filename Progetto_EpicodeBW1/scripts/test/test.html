<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="footer">
    <svg class="timer-svg" width="100%" height="100%">
      <circle class="timer-circle timer-circle-base" r="45" cx="50%" cy="50%"></circle>
      <circle class="timer-circle timer-circle-progress" r="45" cx="50%" cy="50%" stroke-dasharray="360"></circle>
    </svg>
    <div class="timer-label">SECONDS<br><br><div class="secondi">00</div><br>REMAINING </div>
  </div>
  <div class="main">
    <h1>Quiz Game</h1>
    <div class="question"></div>
    <div id="answers" class="answers"></div>
  </div>
  <footer id="foot">   
</footer>
  <script src="test.js"></script>
</body>
