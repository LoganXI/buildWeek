<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="../assets/CSS/reset.css">
    <title>Pagina 3</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/img/epicode_logo.png" alt="logo epicode" height="50">

            </div>
        </header>

        <main>

            <div class="title">
                <h1> Results </h1>
                <p>the summary of your answers</p>
            </div>

            <div id="Results" class="Boxes">

                <div class="correctDiv">
                    <h1>CORRECT</h1>
                    <p id="correct-percentual" class="correct-result"></p>
                    <p class="questions"><span id="span-correct"></span> / 10 questions </p>
                </div>

                <div class="chart-box">

                    <canvas id="my-chart" class="center"></canvas>

                    <div id="text-inner-chart" class="div-into-chart">

                        <!--inserimento del templates
                            <h1 class='headingText'></h1>              -> titolo
                            <p class='subtitleText azzure'></p>        -> sottotitolo
                            <p class='descriptionText'></p>            -> descrizione
                        -->
                        
                    </div>

                </div>


                <div class="wrongDiv">
                    <h1> WRONG</h1>
                    <p id="un-result" class="uncorrect-result"></p>
                    <p class="questions"><span id="span-wrong"></span> / 10 questions </p>
                </div>

            </div>


            <div class="buttonDiv center">
                <button class="button" onclick="window.location.href='pagina4.html'"><span class="rate-me-text">RATE US</span></button>
            </div>




        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/script3.js"></script>
</body>

</html>
